hydra:
  job:
    chdir: true
    name: sfm  # choose from ["sfm_encoder", "sfm", "sfm_two_stage"]
  run:
    dir: ./outputs/${hydra:job.name}

# Get defaults
defaults:
  - _self_

  # Dataset
  - dataset/cwb_train

  # Model
  - model/sfm_encoder
  #- model/sfm
  #- model/sfm_two_stage

  # Training
  - training/sfm_encoder
  #- training/sfm
  #- training/sfm_two_stage

  # Validation (comment out to disable validation)
  - validation/cwb
